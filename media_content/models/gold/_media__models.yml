
version: 2

models:
  - name: fct_user_engagement
    description: "User engagement model for media content users"
    columns:
      - name: user_id
        description: "The primary key for this table"
        data_tests:
          - unique
          - not_null
      - name: total_posts
      - name: total_comments
      - name: total_albums
      - name: total_photos
      - name: total_tasks
      - name: total_completed_tasks
      - name: last_updated

  - name: fct_post_performance
    description: "mart model for media content post performance"
    columns:
      - name: post_id
        description: "The primary key for this table"
        data_tests:
          - unique
          - not_null
      - name: user_id
      - name: comment_count
      - name: last_updated

  - name: fct_photo_album_richness
    description: "album richness analysis for media content albums and photos"
    columns:
      - name: album_id
        description: "The primary key for this table"
        data_tests:
          - unique
          - not_null
      - name: user_id
      - name: photo_count
      - name: last_updated

  - name: task_completion
    description: "Customer behavior analysis for media content todo tasks"
    columns:
      - name: user_id
        description: "The primary key for this table"
        data_tests:
          - unique
          - not_null
      - name: total_tasks
      - name: completed_tasks
      - name: completion_rate
      - name: last_updated

  - name: dim_users
    description: "mart layer for media content users"
    columns:
      - name: user_id
        description: "The primary key for this table"
        data_tests:
          - unique
          - not_null
      - name: full_name
      - name: email
      - name: street
      - name: city
      - name: zipcode
      - name: phone
      - name: company_name
      - name: elt_load_timestamp
