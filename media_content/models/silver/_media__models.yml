
version: 2

models:
  - name: int_mc__albums
    description: "intermediate model for media content albums"
    columns:
      - name: album_id
        description: "The primary key for this table"
        data_tests:
          - unique
          - not_null
      - name: user_id
        data_tests:
          - relationships:
              arguments:
                to: ref('int_mc__users')
                field: user_id
      - name: title
      - name: elt_load_timestamp

  - name: int_mc__users
    description: "Intermediate table for media content users"
    columns:
      - name: user_id
        description: "The primary key for this table"
        data_tests:
          - unique
          - not_null
      - name: full_name
      - name: username
      - name: email
      - name: street
      - name: suite
      - name: city
      - name: zipcode
      - name: latitude
      - name: longitude
      - name: phone
      - name: website
      - name: company_name
      - name: elt_load_timestamp

  - name: int_mc__comments
    description: "Intermediate table for media content comments"
    columns:
      - name: comment_id
        description: "The primary key for this table"
        data_tests:
            - unique
            - not_null
      - name: post_id
        data_tests:
          - relationships:
              arguments:
                to: ref('int_mc__posts')
                field: post_id
      - name: name
      - name: email
      - name: body
      - name: elt_load_timestamp

  - name: int_mc__posts
    description: "Intermediate table for media content posts"
    columns:
      - name: post_id
        description: "The primary key for this table"
        data_tests:
          - unique
          - not_null
      - name: user_id
        data_tests:
          - relationships:
              arguments:
                to: ref('int_mc__users')
                field: user_id
      - name: title
      - name: body
      - name: elt_load_timestamp

  - name: int_mc__photos
    description: "Intermediate table for media content photos"
    columns:
      - name: photo_id
        description: "The primary key for this table"
        data_tests:
          - unique
          - not_null
      - name: album_id
        data_tests:
          - relationships:
              arguments:
                to: ref('int_mc__albums')
                field: album_id
      - name: title
      - name: url
      - name: thumbnail_url
      - name: elt_load_timestamp

  - name: int_mc__todos
    description: "Intermediate table for media content todos"
    columns:
      - name: task_id
        description: "The primary key for this table"
        data_tests:
          - unique
          - not_null
      - name: user_id
        data_tests:
          - relationships:
              arguments:
                to: ref('int_mc__users')
                field: user_id
      - name: title
      - name: completed
        data_tests:
          - accepted_values:
              arguments:
                values: [0, 1]
      - name: elt_load_timestamp